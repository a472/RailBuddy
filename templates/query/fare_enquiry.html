{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fare Enquiry</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>


<nav>
    <div class="container nav-wrapper">
        <a href="/" class="brand-logo">RailBuddy</a>
        <ul id="nav-mobile" class="right">
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'train_route' %}">train-route</a></li>
            <li><a href="{% url 'liveTrainStatus' %}"> Live Status </a></li>
            <li><a href="{% url 'fare_enquiry' %}"> Fare Enquiry</a></li>

        </ul>
    </div>
</nav>

<form action="{% url 'fare_enquiry' %}" method="post">
    {% csrf_token %}

    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s4">
                    <input placeholder="Train Number" name="train_number" type="number" class="validate">
                </div>
                <div class="input-field col s4">
                    <input placeholder="Source Station Code" name="source_stn_code" type="text" class="validate">

                </div>

                <div class="input-field col s4">
                    <input placeholder="Destination Station Code" name="dest_stn_code" type="text" class="validate">

                </div>
            </div>

            <div class="row">
                <div class="input-field col s3">

                    <p>Date: <input type="date" name="date"></p>

                </div>

                <!-- Implement a drop-down here-->

                <div class="input-field col s3">
                    <p> Class: <input type="text" name="class_code"></p>
                </div>

                <div class="input-field col s3">
                    <p> Quota: <input type="text" name="quota_code"></p>
                </div>

                <div class="input-field col s3">
                    <p> Age: <input type="number" name="age"></p>
                </div>

                <!--
                                <div class="select2-dropdown--below">
                                    <label for="cars">Choose class:</label>
                                    <select id="class_code">
                                        <option value="SL">Sleeper</option>
                                        <option value="2S">Second Sitting</option>
                                        <option value="1A">AC First Class</option>
                                        <option value="2A">AC 2-Tier</option>
                                        <option value="3A">AC 3-Tier</option>
                                        <option value="FC">First Class</option>
                                        <option value="CC">AC Chair Car</option>
                                    </select>
                                </div>

                -->
            </div>


            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>

        </form>
    </div>
</form>

<table>
    <thead>
    <tr>
        <th>Fare</th>
    </tr>
    </thead>

    <tbody>

    <tr>
        <td>{{ fare }}</td>
    </tr>

    </tbody>
</table>
</body>
