{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello google</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://raw.githack.com/LeaVerou/awesomplete/gh-pages/awesomplete.css">
</head>
<body>

<nav>
    <div class="container nav-wrapper">
        <a href="/" class="brand-logo">RailBuddy</a>
        <ul id="nav-mobile" class="right">
            <li><a href="/">Home</a></li>
            <li><a href="/">train-route</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <h3 style="text-align: center">RailBuddy will help you regarding train queries. </h3>
    <div class="row">
        <div class="col s4">
            <!-- Promo Content 1 goes here -->
            <div class="center">
                <i class="large material-icons" style="color:saddlebrown">train</i>
                <p>Fast RailBuddy train-route search</p>
                <p class="light center">Find train-route right here with a beautiful GUI.</p>
            </div>
        </div>
    </div>

    <form action="{% url 'train_route' %}" method="post">
        {% csrf_token %}
        <input class="awesomplete" name="train-number" placeholder="Enter train-number" id="myinput">
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
        </button>

    </form>
    {% block content %}

    {% endblock content %}
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<script type="text/javascript" src="https://raw.githack.com/LeaVerou/awesomplete/gh-pages/awesomplete.min.js"></script>
<script type="text/javascript">
    var input = document.getElementById("myinput");



        var awesomplete = new Awesomplete(input, {list: [19965,1999,13224,19686,2996]});
</script>
</body>
</html>
